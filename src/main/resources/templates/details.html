<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <link th:insert="~{head.html}">
</head>
<body>
  <div class="container">
    <div th:insert="~{navbar.html}"></div>
  </div>
  <div class="container">
    <div th:if = "${one_item != null}">
      <div class="col-8 mx-auto">
        <div class="row mt-3">
          <div class="col-12">
            <label>NAME:</label>
          </div>
        </div>
        <div class="row mt-2">
          <div class="col-12">
            <input type="text" class="form-control" th:value="${one_item.getName()}" readonly>
          </div>
        </div>
        <div class="row mt-3">
          <div class="col-12">
            <label>DESCRIPTION:</label>
          </div>
        </div>
        <div class="row mt-2">
          <div class="col-12">
            <textarea class="form-control" th:text="${one_item.getDescription()}" readonly></textarea>
          </div>
        </div>
        <div class="row mt-3">
          <div class="col-12">
            <label>PRICE:</label>
          </div>
        </div>
        <div class="row mt-2">
          <div class="col-12">
            <input type="number" class="form-control" th:value="${one_item.getPrice()}" readonly>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
