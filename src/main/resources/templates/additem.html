<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <link th:insert="~{head.html}">
</head>
<body>
  <div class="container">
    <div th:insert="~{navbar.html}"></div>
  </div>
  <div class="container">
    <div class="row">
      <div class="col-8 mx-auto">
        <form th:action="@{'/additem'}" method="post">
          <div class="row mt-3">
            <div class="col-12">
              <label>NAME:</label>
            </div>
          </div>
          <div class="row mt-2">
            <div class="col-12">
              <input type="text" class="form-control" name="item_name" required>
            </div>
          </div>
          <div class="row mt-3">
            <div class="col-12">
              <label>DESCRIPTION:</label>
            </div>
          </div>
          <div class="row mt-2">
            <div class="col-12">
              <textarea class="form-control" name="item_description" required></textarea>
            </div>
          </div>
          <div class="row mt-3">
            <div class="col-12">
              <label>PRICE:</label>
            </div>
          </div>
          <div class="row mt-2">
            <div class="col-12">
              <input type="number" class="form-control" name="item_price" required
                     max="999999.99" min="0.00" step="0.01">
            </div>
          </div>
          <div class="row mt-3">
            <div class="col-12">
              <button class="btn btn-success">ADD ITEM</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</body>
</html>
